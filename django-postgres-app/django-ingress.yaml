apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: django-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx-example
  rules:
    - host: devops-dic2-git.com
      http:
        paths:
          - path: /
            backend:
              service:
                name: djnago-app-service
                port:
                  number: 8001
